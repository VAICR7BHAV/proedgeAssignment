<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API testing</title>
</head>
<body>

<div>
    <form action="/receiveInput" style="border:1px solid #ccc" method="post">
        <div class="container">
            <h1>Pass/Fail Prediction</h1>

            <label for="inputArray"><b>Enter Commma Separated roll numbers</b></label>

                <button type="submit"  name="submitBtn">Submit</button>
            </div>
        </div>
    </form>

</div>
